<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description"
          content="This is my personal website explaining who I am and what I do. Always available for business opportunities. Feel free to contact me any time!">
    <meta name="keywords" content="node, node.js, socket, socket.io, javascript, html, html5, css, mongodb, mongose, postman, web, website, portfolio, github, git, express, express.js, vue, vue3, vue 3, games, projects, todo, bootstrap, bootstrap5">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Danilo Jezernik</title>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
			{
				"imports": {
					"three": "./node_modules/three/build/three.module.js"
				}
			}


    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;400;600&display=swap');

        * {
            font-family: 'Saira Condensed', sans-serif;
            font-size: 1.125rem;
            padding: 0;
            margin: 0;
        }

        .bg-light-dark {
            background-image: linear-gradient(to bottom right, #2D333E, black);
            /*background-color: linear-gradient(#2D333E);*/
        }

        .bg-vue {
            background-image: linear-gradient(to right, #2D333E, black);
        }

        .bg-vue-right {
            background-image: linear-gradient(to left, #2D333E, black);
        }

        .bg-gradient-1 {
            min-height: 100vh;
        }

        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px transparent;
            border-radius: 10px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: green;
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #2D333F;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -9999;
            overflow: scroll;
        }

        @media screen and (max-width: 600px) {
            canvas {
                display: none;
                visibility: hidden;
                overflow-y: scroll !important;
                -webkit-overflow-scrolling: touch;
            }
        }

    </style>
</head>
<body class="bg-dark bg-gradient-1 my-md-5 text-white">
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
